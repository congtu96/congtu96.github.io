<!DOCTYPE html>
<html>
<head>
	<title>Slider Design Pattern </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- main -->
<div class="main">
<!-- logo -->
	<div>
		<img class="logo" src="img/logo.png">
	</div>
	<!-- container slider -->
	<div class="slider">
		<img class="images" src="img/1.png" alt="pic1">
		<img class="images" src="img/2.png" alt="pic2">
		<img class="images" src="img/3.png" alt="pic3">
		<img class="images" src="img/4.png" alt="pic4">
		<img class="images" src="img/5.png" alt="pic5">
	</div>
	<!-- button previous and next -->
	<div class="button">
		<button type="button" class="pre" id="btnPrev">&lt;</button>
		<button type="button" class="next" id="btnNext">&gt;</button>
	</div>
	<div class="clean"></div>
	<!-- index image -->
	<div class="status">
		<img class="point" src="img/1.png" alt="pic1">
		<img class="point" src="img/2.png" alt="pic2">
		<img class="point" src="img/3.png" alt="pic3">
		<img class="point" src="img/4.png" alt="pic4">
		<img class="point" src="img/5.png" alt="pic5">
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="JavaScript/Script.js" >
</script>
</body>
</html>
