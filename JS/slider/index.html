<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main">
	<div>
		<img class="logo" src="logo.png">
	</div>
	<div class="slider">
		<img class="images" src="img/1.png">
		<img class="images" src="img/2.png">
		<img class="images" src="img/3.png">
		<img class="images" src="img/4.png">
		<img class="images" src="img/5.png">
		<button type="button" class="pre" id="btnPrev" onclick="getPrevImage()">&lt;&lt;</button>
		<button type="button" class="next" id="btnNext" onclick="getNextImage()">&gt;&gt;</button>
	</div>
	<div class="clean"></div>
	<div class="status">
		<ul>
			<li class="bar">1</li>
			<li class="bar">2</li>
			<li class="bar">3</li>
			<li class="bar">4</li>
		</ul>
	</div>
	<input type="button" name="name" id="btnW" value="wait">
</div>
<script type="text/javascript" src="JavaScript/Script.js" >
</script>
<script>
	initSlider();
</script>
</body>
</html>
