<!DOCTYPE html>
<html>
<head>
	<title> Slider </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main">
	<div>
		<img class="logo" src="img/logo.png">
	</div>
	<div class="slider">
		<img class="images" src="img/1.png">
		<img class="images" src="img/2.png">
		<img class="images" src="img/3.png">
		<img class="images" src="img/4.png">
		<img class="images" src="img/5.png">
		<button type="button" class="pre" id="btnPrev" onclick="getPrevImage()">&lt;</button>
		<button type="button" class="next" id="btnNext" onclick="getNextImage()">&gt;</button>
	</div>
	<div class="clean"></div>
	<div class="status">
		<img class="point" src="img/1.png" onmouseover="mouseIn(0)" onmouseout="mouseOut()" onclick="selectImg(0)">
		<img class="point" src="img/2.png" onmouseover="mouseIn(1)" onmouseout="mouseOut()" onclick="selectImg(1)">
		<img class="point" src="img/3.png" onmouseover="mouseIn(2)" onmouseout="mouseOut()" onclick="selectImg(2)">
		<img class="point" src="img/4.png" onmouseover="mouseIn(3)" onmouseout="mouseOut()" onclick="selectImg(3)">
		<img class="point" src="img/5.png" onmouseover="mouseIn(4)" onmouseout="mouseOut()" onclick="selectImg(4)">
	</div>
</div>
<script type="text/javascript" src="JavaScript/Script.js" >
</script>
<script>
	initSlider();
</script>
</body>
</html>
